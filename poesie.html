<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poesie</title>
    <!-- Aggiungi il link a Quill per l'editor di testo -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: "Garamond", serif;
            font-size: 14px;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            padding: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8); /* Sfondo semi-trasparente */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto; /* Centra il contenuto verticalmente */
            padding: 20px;
            border: none;
            width: 90%;  /* Larghezza del 90% dello schermo */
            max-width: 600px; /* Larghezza massima per desktop */
            font-family: "Garamond", serif;
            font-size: 14px;
            box-sizing: border-box;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .form-container input[type="text"], .form-container textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-family: "Garamond", serif;
            font-size: 14px;
        }

        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .form-container button:hover {
            opacity: 0.8;
        }

        .quill-editor {
            height: 200px; /* Altezza dell'editor Quill */
        }

        @media (max-width: 600px) {
            .modal-content {
                margin: 20% auto; /* Centra il contenuto verticalmente per dispositivi mobili */
            }
        }
    </style>
</head>
<body>
    <div id="poesie" class="container">
        <h2>Poesie</h2>
        <div id="entriesContainer">
            <!-- Le poesie/entrate verranno aggiunte qui -->
        </div>
        <button class="add-button" onclick="apriForm()">+</button>
    </div>
    <div id="formModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="chiudiForm()">&times;</span>
            <div class="form-container">
                <input type="text" id="entryTitle" placeholder="Titolo">
                <div id="editorContainer" class="quill-editor"></div>
                <input type="text" id="entryAuthor" placeholder="Firma">
                <button onclick="inviaRichiesta()">Invia Richiesta</button>
            </div>
        </div>
    </div>
    <!-- Aggiungi i link a Quill e il tuo script -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var quill = new Quill('#editorContainer', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        ['bold', 'italic', 'underline'],
                        [{ 'align': [] }],
                        [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                    ]
                },
                placeholder: 'Contenuto',
            });

            window.apriForm = function() {
                document.getElementById('formModal').style.display = "block";
            };

            window.chiudiForm = function() {
                document.getElementById('formModal').style.display = "none";
            };

            window.inviaRichiesta = async function() {
                const title = document.getElementById('entryTitle').value;
                const content = quill.root.innerHTML;
                const author = document.getElementById('entryAuthor').value;

                if (title && content && author) {
                    try {
                        const response = await fetch('https://tuo-dominio.com/api/send-email', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                title: title,
                                content: content,
                                author: author,
                            }),
                        });

                        if (response.ok) {
                            alert('Poesia inviata con successo!');
                            chiudiForm();
                        } else {
                            alert('Errore durante l\'invio della poesia.');
                        }
                    } catch (error) {
                        alert('Errore durante l\'invio della poesia.');
                    }
                } else {
                    alert('Compila tutti i campi.');
                }
            };
        });
    </script>
</body>
</html>
